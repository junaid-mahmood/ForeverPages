<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForeverHomepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ForeverHomepage</h1>
        <p>Edit a box, leave your mark forever!</p>
        <div id="search-container">
            <input type="number" id="box-search" placeholder="Box #" min="0" max="24999">
            <button id="search-button">Go to Box</button>
        </div>
    </header>
    <main id="grid-container">
        <!-- Grid boxes will be generated here -->
    </main>
    <div id="edit-modal" class="modal">
        <!-- Modal content for editing boxes -->
    </div>
    <script src="script.js"></script>
</body>
</html>
